<!DOCTYPE html>

  <head>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Gaƒåas Jihlava</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap"

    <style>
      :root {
        --green: #1f4a3b;
        --green-dark: #0e2921;
        --beige: #c89a5a;
        --bg: #f9f7f3;
        --white: #fff;
        --radius: 14px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        height: 100vh;
        background: linear-gradient(180deg, #faf8f4 0%, #ffffff 100%);
        font-family: "Poppins", sans-serif;
        color: var(--green-dark);
      }

      /* Sidebar */
      aside {
        width: 250px;
        background: #f3f1ed;
        border-right: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        padding: 2rem 1.2rem;
      }

      aside h2 {
        font-family: "Playfair Display", serif;
        font-size: 1.4rem;
        color: var(--green);
        margin-bottom: 2.5rem;
        text-align: center;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        padding-bottom: 0.8rem;
      }

      nav a {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--green-dark);
        padding: 0.75rem 1rem;
        margin-bottom: 0.3rem;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.25s ease;
      }

      nav a:hover,
      nav a.active {
        background: var(--green);
        color: white;
        transform: translateX(4px);
      }

      /* Header */
      header {
        background: var(--green);
        color: var(--white);
        padding: 1.2rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      header h1 {
        font-family: "Playfair Display", serif;
        font-size: 1.5rem;
        margin: 0;
      }

      header nav {
        display: flex;
        gap: 1.5rem;
      }

      header nav a {
        color: var(--white);
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
      }

      header nav a:hover {
        text-decoration: underline;
        color: var(--beige);
      }

      /* Main */
      main {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
      }

      .chat-container {
        background: var(--white);
        border-radius: var(--radius);
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.04);
        padding: 1.5rem;
        max-width: 900px;
        margin: 0 auto;
      }

      .message {
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 1rem;
        width: fit-content;
        max-width: 80%;
      }

      .message.author {
        background: #f0ede8;
        margin-left: auto;
      }

      .message.editor {
        background: #1f4a3b;
        color: white;
      }

      .message small {
        display: block;
        margin-top: 0.4rem;
        font-size: 0.75rem;
        opacity: 0.8;
      }

      textarea {
        width: 100%;
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 10px;
        border: 1px solid #ccc;
        resize: none;
        font-family: inherit;
      }

      button {
        background: var(--beige);
        color: white;
        border: none;
        padding: 0.8rem 1.4rem;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 0.8rem;
        transition: 0.25s;
      }

      button:hover {
        background: #b8824a;
      }
    </style>
  </head>

  <body>
